<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Feng | Content Architect</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e5e5e5; margin: 0; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03; pointer-events: none; z-index: 9999;
        }
        .cursor-circle {
            position: fixed; width: 32px; height: 32px; border: 1px solid #4f46e5;
            border-radius: 50%; pointer-events: none; z-index: 10000;
            transition: transform 0.1s; transform: scale(1.5);
        }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        .animate-spin-reverse { animation: spin-slow 15s linear infinite reverse; }
        
        /* 隱藏捲動條但保留功能 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* 照片懸浮效果 */
        .photo-float {
            animation: floating 6s ease-in-out infinite;
            filter: grayscale(20%) contrast(110%);
            transition: all 0.5s ease;
        }
        .photo-float:hover {
            filter: grayscale(0%) contrast(100%);
            transform: scale(1.02);
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 簡易內嵌圖示組件 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Sparkles: <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>,
                TrendingUp: <path d="m22 7-8.5 8.5-5-5L2 17"/><path d="M16 7h6v6"/>,
                MessageSquare: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>,
                X: <path d="M18 6 6 18"/><path d="m6 6 12 12"/>,
                Menu: <line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>,
                Send: <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>,
                Cpu: <rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/>,
                Zap: <path d="M13 2 L3 14 L12 14 L11 22 L21 10 L12 10 L13 2 Z" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const KNOWLEDGE_BASE = {
            "default": "我是 Diamond 的數位助理。您可以詢問關於她的「流量增長」、「AI 工作流」或「最新專案 nuva」。",
            "流量": "Diamond 在 Roomie 國際中文版時期，8 個月內達成單月 1.38M PV，並透過 SEO 策略讓每週穩定破百篇內容登上 Google Discover。",
            "營收": "Diamond 成功建立廣告與導購營收模型，在流量突破百萬後，達成單月約 12 萬廣告收入與 30-40 萬的媒體導購營收。",
            "ai": "Diamond 擅長利用 Google Apps Script (GAS) 與 LLM 打造自動化產線，包含資訊搜集、多語翻譯與 SEO 校對，極大化單人營運效能。",
            "tokyo": "Tokyo Edit 是 Diamond 的個人自媒體品牌，10 天內獲得 3.3 萬粉絲，單篇最高瀏覽達 91 萬次，並與日本選享家實現專業分工的商務模式。",
            "nuva": "在 nuva 專案中，Diamond 負責亞太市場開發，成功將傳產需求溢價 300%，並在一週內談成 Red Bull 贊助。",
            "經歷": "Diamond 曾任職於 TNL Mediagene、iCook (寶利拾)、應援科技、博客來、誠品生活與雄獅旅行社。詳情請見網站下方 Archive 區塊。",
            "聯絡": "您可以透過電子郵件 fengdiamond@gmail.com 聯繫 Diamond。"
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [chatInput, setChatInput] = useState("");
            const [chatHistory, setChatHistory] = useState([{ role: 'ai', text: 'Hi, 我是 Diamond 的數位分身。我準備好為訪客介紹妳的實績了。' }]);
            const [isTyping, setIsTyping] = useState(false);
            const [scrollProgress, setScrollProgress] = useState(0);
            const [cursorPos, setCursorPos] = useState({ x: -100, y: -100 });
            const chatEndRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => {
                    const progress = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
                    setScrollProgress(progress);
                };
                const moveCursor = (e) => setCursorPos({ x: e.clientX, y: e.clientY });
                window.addEventListener('scroll', handleScroll);
                window.addEventListener('mousemove', moveCursor);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('mousemove', moveCursor);
                };
            }, []);

            const handleSendMessage = () => {
                if (!chatInput.trim()) return;
                const input = chatInput.toLowerCase();
                setChatHistory(prev => [...prev, { role: 'user', text: chatInput }]);
                setChatInput("");
                setIsTyping(true);

                setTimeout(() => {
                    let response = KNOWLEDGE_BASE.default;
                    if (input.includes("流量") || input.includes("pv")) response = KNOWLEDGE_BASE.流量;
                    else if (input.includes("營收") || input.includes("錢")) response = KNOWLEDGE_BASE.營營收;
                    else if (input.includes("ai") || input.includes("自動化")) response = KNOWLEDGE_BASE.ai;
                    else if (input.includes("tokyo")) response = KNOWLEDGE_BASE.tokyo;
                    else if (input.includes("nuva") || input.includes("專案")) response = KNOWLEDGE_BASE.nuva;
                    else if (input.includes("經歷")) response = KNOWLEDGE_BASE.經歷;
                    setChatHistory(prev => [...prev, { role: 'ai', text: response }]);
                    setIsTyping(false);
                    chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
                }, 600);
            };

            return (
                <div className="relative">
                    <div className="noise"></div>
                    <div className="cursor-circle hidden md:block" style={{ left: cursorPos.x - 16, top: cursorPos.y - 16 }}></div>
                    <div className="fixed top-0 left-0 h-1 bg-indigo-600 z-[10001] transition-all" style={{ width: `${scrollProgress * 100}%` }}></div>

                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-[1000] px-8 py-8 flex justify-between items-center mix-blend-difference">
                        <div className="text-2xl font-black tracking-tighter uppercase">DIAMOND <span className="text-indigo-600">FENG</span></div>
                        <div className="hidden md:flex space-x-12 text-[10px] uppercase tracking-[0.3em] font-bold">
                            <a href="#growth" className="hover:text-indigo-500 transition-colors uppercase">Growth</a>
                            <a href="#lab" className="hover:text-indigo-500 transition-colors uppercase">AI Lab</a>
                            <a href="#archive" className="hover:text-indigo-500 transition-colors uppercase">Archive</a>
                            <a href="#contact" className="border-b border-indigo-600 pb-1 uppercase">Get in touch</a>
                        </div>
                        <button onClick={() => setIsMenuOpen(true)} className="md:hidden text-white"><Icon name="Menu" /></button>
                    </nav>

                    {/* Hero Section */}
                    <section className="min-h-screen flex flex-col justify-center px-6 md:px-24 relative overflow-hidden pt-20">
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-indigo-600/5 blur-[120px] rounded-full"></div>
                        
                        <div className="relative z-10 grid grid-cols-1 lg:grid-cols-12 gap-12 items-center fade-in">
                            <div className="lg:col-span-8">
                                <div className="flex items-center space-x-3 mb-6">
                                    <Icon name="Sparkles" className="text-indigo-500" size={16} />
                                    <span className="text-[10px] font-black uppercase tracking-[0.5em] text-indigo-500 uppercase">Content Architect</span>
                                </div>
                                <h1 className="text-[10vw] font-black leading-[0.85] tracking-tighter mb-10 uppercase">
                                    Diamond <br />
                                    <span className="italic serif text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500 uppercase">Feng.</span>
                                </h1>
                                <p className="text-xl md:text-3xl text-gray-400 font-light leading-snug tracking-tight max-w-2xl mb-12">
                                    用 AI 賦能內容，讓故事規模化增長。<br/>
                                    專注於 <span className="text-white font-medium italic serif">爆發性流量</span> 與 <span className="text-white font-medium italic serif">商務變現</span>。
                                </p>
                                <div className="flex space-x-6">
                                    <a href="#growth" className="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-4 text-xs font-bold tracking-widest uppercase transition-all">Explore Growth</a>
                                    <a href="mailto:fengdiamond@gmail.com" className="border border-white/20 hover:border-white text-white px-8 py-4 text-xs font-bold tracking-widest uppercase transition-all">Contact Me</a>
                                </div>
                            </div>
                            
                            {/* 個人照片容器 */}
                            <div className="lg:col-span-4 relative flex justify-center lg:justify-end">
                                <div className="photo-float relative w-64 h-80 md:w-80 md:h-[450px] bg-zinc-900 border border-white/10 overflow-hidden shadow-2xl">
                                    <img 
                                        src="個人照_Diamond_1.jpg" 
                                        alt="Diamond Feng" 
                                        className="w-full h-full object-cover"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentNode.innerHTML = '<div class="flex items-center justify-center h-full text-xs text-gray-600 italic uppercase">Diamond Photo</div>';
                                        }}
                                    />
                                    {/* 裝飾線條 */}
                                    <div className="absolute top-4 right-4 text-indigo-500 mix-blend-difference">
                                        <div className="w-8 h-[1px] bg-current mb-1"></div>
                                        <div className="w-4 h-[1px] bg-current"></div>
                                    </div>
                                </div>
                                {/* 裝飾背景框 */}
                                <div className="absolute -z-10 top-10 right-10 lg:right-[-20px] w-64 h-80 md:w-80 md:h-[450px] border border-indigo-600/30"></div>
                            </div>
                        </div>
                    </section>

                    {/* Stats */}
                    <section id="growth" className="py-24 px-6 md:px-24">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 h-auto md:h-[500px]">
                            <div className="md:col-span-2 md:row-span-2 bg-[#111] border border-white/5 p-12 flex flex-col justify-between group overflow-hidden">
                                <div className="relative z-10">
                                    <div className="text-[10px] font-black uppercase text-indigo-500 mb-6 italic uppercase">Growth Metric</div>
                                    <h4 className="text-8xl font-black tracking-tighter transition-all group-hover:text-indigo-500 uppercase">1.38M</h4>
                                    <p className="text-xl font-bold uppercase text-gray-400 uppercase">Monthly Page Views</p>
                                </div>
                                <div className="absolute top-0 right-0 p-10 opacity-5 -rotate-12 translate-x-10 -translate-y-10 group-hover:rotate-0 group-hover:translate-x-0 group-hover:translate-y-0 transition-all duration-700">
                                    <Icon name="TrendingUp" size={200} />
                                </div>
                            </div>
                            <div className="md:col-span-2 bg-indigo-600 p-10 flex flex-col justify-center text-white">
                                <div className="text-5xl font-black tracking-tighter italic uppercase">33,000+ Fans</div>
                                <p className="text-sm uppercase tracking-widest opacity-80 uppercase">10 Days Growth @Tokyo Edit</p>
                            </div>
                            <div className="bg-[#111] border border-white/5 p-8 flex flex-col justify-between hover:bg-white hover:text-black transition-all">
                                <div className="text-[10px] font-black uppercase text-gray-500 italic uppercase">BD Yield</div>
                                <div className="text-4xl font-black italic tracking-tighter uppercase uppercase">300%</div>
                            </div>
                            <div className="bg-white text-black p-8 flex flex-col justify-between">
                                <div className="text-[10px] font-black uppercase text-gray-400 font-bold uppercase uppercase">Revenue</div>
                                <div className="text-2xl font-black tracking-tighter uppercase leading-none uppercase">400K+ <br/><span className="text-xs uppercase">Monthly</span></div>
                            </div>
                        </div>
                    </section>

                    {/* AI Lab */}
                    <section id="lab" className="py-40 px-6 md:px-24 bg-black">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-24">
                            <div className="lg:w-1/2">
                                <h3 className="text-6xl font-black tracking-tighter mb-16 uppercase italic uppercase">The <br/><span className="text-indigo-500 uppercase">AI Soul.</span></h3>
                                <div className="space-y-12 text-white">
                                    {[
                                        { t: "Workflow Architecture", d: "利用 GAS 與 LLM 打造無人化內容產線。實現單人運營百萬流量的效率革命。" },
                                        { t: "Algorithm Mastery", d: "深諳 Discover 佈局。每週穩定破百篇內容登上 Discover，將流量精準轉化為營收。" },
                                        { t: "Strategic BD", d: "具備強大的 Cold Outreach 能力。一週內開發 Red Bull 贊助並對接大廠。" }
                                    ].map((item, i) => (
                                        <div key={i} className="border-l-2 border-white/10 pl-8 hover:border-indigo-600 transition-all">
                                            <h5 className="text-lg font-black uppercase tracking-widest mb-4 uppercase">{item.t}</h5>
                                            <p className="text-gray-500 text-sm font-light uppercase">{item.d}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="lg:w-1/2 flex items-center justify-center relative">
                                <div className="w-80 h-80 border border-white/5 rounded-full flex items-center justify-center animate-spin-slow">
                                    <div className="w-60 h-60 border border-indigo-600/30 rounded-full animate-spin-reverse"></div>
                                </div>
                                <div className="absolute text-center"><div className="text-3xl font-black italic serif uppercase text-white uppercase">Data Driven</div></div>
                            </div>
                        </div>
                    </section>

                    {/* Archive */}
                    <section id="archive" className="py-40 px-6 md:px-24 bg-[#050505]">
                        <div className="max-w-4xl mx-auto">
                            <h3 className="text-5xl font-black tracking-tighter mb-24 uppercase italic underline decoration-indigo-600 uppercase">The Archive.</h3>
                            <div className="space-y-12">
                                {[
                                    { c: "nuva & couchspace", r: "Strategic Consultant", p: "2025.09 - 2026.01", d: "全陌生開發台港泰通路，專案溢價 300%。" },
                                    { c: "TNL Mediagene (Roomie)", r: "Editor in Chief", p: "2024.03 - 2025.06", d: "1.38M PV，每週百篇 Discover，月營收破 40 萬。" },
                                    { c: "寶利拾 (iCook)", r: "Media Lead", p: "2023.10 - 2025.06", d: "監管愛料理、電影神搜、iGood、every little d 等媒體矩陣。" },
                                    { c: "博客來 (OKAPI)", r: "Web Editor & PM", p: "2020.01 - 2022.05", d: "主站內容授權洽談與電子報後台 UX 優化。" }
                                ].map((item, i) => (
                                    <div key={i} className="group border-b border-white/5 pb-10 hover:bg-white/5 px-4 transition-all">
                                        <div className="flex justify-between items-end mb-4 text-white">
                                            <div className="text-xl font-black tracking-tighter uppercase uppercase">{item.c}</div>
                                            <div className="text-[10px] font-black uppercase text-gray-500 uppercase">{item.p}</div>
                                        </div>
                                        <div className="text-xs font-bold italic text-indigo-500 mb-2 uppercase tracking-widest uppercase">{item.r}</div>
                                        <p className="text-xs text-gray-600 leading-relaxed uppercase uppercase">{item.d}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer id="contact" className="py-40 bg-black text-center relative overflow-hidden">
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[15vw] font-black text-white/[0.02] italic uppercase">DIAMOND</div>
                        <div className="relative z-10 text-white">
                            <h2 className="text-7xl font-black tracking-tighter mb-12 italic uppercase leading-none uppercase">Let's scale <br/><span className="text-indigo-600 uppercase">your story.</span></h2>
                            <a href="mailto:fengdiamond@gmail.com" className="text-xl font-black hover:text-indigo-500 transition-all uppercase underline uppercase">fengdiamond@gmail.com</a>
                            <div className="mt-12 flex justify-center space-x-10 text-xs font-bold tracking-widest uppercase opacity-40">
                                <a href="#" className="hover:opacity-100 transition-opacity">LinkedIn</a>
                                <a href="#" className="hover:opacity-100 transition-opacity">Threads</a>
                                <a href="#" className="hover:opacity-100 transition-opacity">Instagram</a>
                            </div>
                        </div>
                    </footer>

                    {/* Chat AI */}
                    <div className="fixed bottom-8 right-8 z-[10001]">
                        <button onClick={() => setIsChatOpen(!isChatOpen)} className="w-14 h-14 bg-indigo-600 rounded-full flex items-center justify-center shadow-2xl text-white">
                            {isChatOpen ? <Icon name="X" /> : <Icon name="MessageSquare" />}
                        </button>
                        {isChatOpen && (
                            <div className="absolute bottom-20 right-0 w-72 h-[400px] bg-[#111] border border-white/10 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
                                <div className="p-3 bg-indigo-600 font-black text-[10px] uppercase tracking-widest text-white">Digital Brain</div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 text-[10px] font-light">
                                    {chatHistory.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-2 rounded-lg ${msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-[#1a1a1a] text-gray-300 border border-white/5'}`}>{msg.text}</div>
                                        </div>
                                    ))}
                                    {isTyping && <div className="animate-pulse text-white uppercase">Thinking...</div>}
                                    <div ref={chatEndRef} />
                                </div>
                                <div className="p-2 bg-black flex items-center text-white">
                                    <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()} placeholder="輸入「流量」..." className="flex-1 bg-transparent border-none text-[10px] text-white p-2 focus:ring-0" />
                                    <button onClick={handleSendMessage} className="p-2 text-indigo-500"><Icon name="Send" size={14} /></button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[10002] bg-black p-12 flex flex-col justify-center text-white uppercase font-black italic">
                            <div className="absolute top-8 right-8" onClick={() => setIsMenuOpen(false)}><Icon name="X" size={40} /></div>
                            <div className="space-y-10 text-6xl tracking-tighter">
                                <a href="#growth" onClick={() => setIsMenuOpen(false)} className="block hover:text-indigo-500 uppercase uppercase">Growth</a>
                                <a href="#lab" onClick={() => setIsMenuOpen(false)} className="block hover:text-indigo-500 uppercase uppercase">AI Lab</a>
                                <a href="#archive" onClick={() => setIsMenuOpen(false)} className="block hover:text-indigo-500 uppercase uppercase">Archive</a>
                                <a href="#contact" onClick={() => setIsMenuOpen(false)} className="block hover:text-indigo-500 uppercase uppercase">Contact</a>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
