            const canvas = document.getElementById('magic-canvas');

            let particles = [];
            let mouse = { x: -100, y: -100 };
            const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX; mouse.y = e.clientY;
                for(let i=0; i<4; i++) particles.push(new Particle());
            });
            class Particle {
                constructor() {
                    this.x = mouse.x; this.y = mouse.y;
                    this.size = Math.random() * 2.5 + 0.5;
                    this.speedX = Math.random() * 1.5 - 0.75;
                    this.speedY = Math.random() * 1.5 - 0.75;
                    this.color = Math.random() > 0.6 ? '#6366f1' : '#c7d2fe';
                    this.life = 1; this.decay = Math.random() * 0.015 + 0.008;
                }
                update() { this.x += this.speedX; this.y += this.speedY; this.life -= this.decay; }
                draw() { 
                    ctx.globalAlpha = this.life; ctx.fillStyle = this.color; 
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); 
                }
            }
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].life <= 0) { particles.splice(i, 1); i--; }
                }
                requestAnimationFrame(animate);
            };
            animate();
        };
